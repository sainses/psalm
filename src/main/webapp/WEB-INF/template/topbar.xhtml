<ui:composition 

    xmlns="http://www.w3.org/1999/xhtml"

    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    
    
    <!-- TOPBAR START -->
    <div id="layout-topbar">
        <a id="menu-button" class="Animated1">
            <span id="menuline1" class="Animated05"></span>
            <span id="menuline2" class="Animated05"></span>
            <span id="menuline3" class="Animated05"></span>
        </a>
        <a href="/adamantium/dashboard.xhtml">
            <h:graphicImage name="images/psalm.png" id="logo" library="adamantium-layout" />
            <!--<h:outputText value="Psalm" />-->
        </a>
        <a id="topmenu-button" class="Animated1">
            <i class="icon-list2"></i>
        </a>
        
        <ul id="top-menu">
            <li>
                <a class="menulink Animated05"><i class="icon-search"></i> <span>Search</span></a>
                <ul style="margin-left:-150px;">
                    <li><span class="PadWithBorder10 DispBlock"><p:inputText placeholder="Search here" styleClass="Wid60"/> <p:button icon="fa fa-search" styleClass="Fright"/></span></li>
                </ul>
            </li>
            
            <li>
                <a class="menulink Animated05">
                    <i class="icon-alarm"></i> 
                    <span>Alerts</span>
                </a>
                <ul style="margin-left:-155px;">
                    <li><a href="#"><i class="icon-cd Fs20 Blue Fright"></i> 
                            <span class="FontAdamantiumBold Blue">Effort Missing</span><br/>
                            <span class="Fs12">Please enter hours worked</span>
                        </a></li>
                </ul>
            </li>
            <li>
                <a class="menulink Animated05"><i class="icon-settings"></i> <span>Settings</span></a>
                <ul style="margin-left:-145px;">
                    <li><a href="#"><i class="icon-brightness Fs18 Fleft MarRight10"></i> <span class="FontAdamantiumBold"> Theme</span></a></li>
                    <li><p:commandLink action="#{loginView.onLogout()}" ><i class="icon-lock-stroke Fs18 Fleft MarRight10"></i> 
                            <span class="FontAdamantiumBold"> Log Out</span></p:commandLink></li>
                </ul>
            </li>
        </ul>
    </div>
    <!-- TOPBAR END -->
    
</ui:composition>
