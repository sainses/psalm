<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">

    <ui:define name="subheader">
        Tasks
    </ui:define>

    <ui:define name="content">

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="Card TexAlCenter">
                  
                    <h2>Task</h2>
                  
                    <!--<span class="gray">Use this page to start from scratch and place your custom content.</span>-->
                    <p:dataTable value="#{projectView.projects}" var="proj"   emptyMessage="No projects found">
                        <p:column headerText="ID" sortBy="#{proj.id}">
                            <h:outputText value="#{proj.id}"/>
                        </p:column>
                        <p:column headerText="Name" sortBy="#{proj.name}">
                            <h:outputText value="#{proj.name}"/>
                        </p:column>
                        <p:column headerText="Description" >
                            <h:outputText value="#{proj.description}"/>
                        </p:column>
                        <p:column headerText="Client" >
                            <h:outputText value="#{proj.client}"/>
                        </p:column>
                        <p:column headerText="Start Date" >
                            <h:outputText value="#{proj.startDate}"/>
                        </p:column>
                    </p:dataTable>
                    
                </div>
            </div>
        </div>


    </ui:define>

</ui:composition>
