
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/template/template.xhtml" 
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">        
        <f:metadata>
            <f:viewParam name="user" value="#{taskView.selectedProject}" 
                         converter="#{projectConverter}"  converterMessage="The project invalid"
                         required="#{not facesContext.postback}" requiredMessage="The project is missing"/>
            <f:viewAction action="#{taskView.initTasks()}" />
        </f:metadata>

        <p:outputPanel id="reportResults">
            <div class="Container100">
                <div class="ContainerIndent">
                    <div class="Card TexAlCenter">                 
                        <h2>Tasks</h2>  
                        #{param}
                        <!--<span class="gray">Use this page to start from scratch and place your custom content.</span>-->
                        <p:dataTable value="#{taskView.tasks}" var="task"   emptyMessage="No tasks found">
                            <p:column headerText="WBS" sortBy="#{task.WBSnumber}">
                                <h:outputText value="#{task.WBSnumber}"/>
                            </p:column>
                            <p:column headerText="Name" sortBy="#{task.name}">
                                <h:outputText value="#{task.name}"/>
                            </p:column>
                            <p:column headerText="Duration" sortBy="#{task.duration}">
                                <h:outputText value="#{task.duration}"/>
                            </p:column>
                            <p:column headerText="End Date" sortBy="#{task.endDate}">
                                <h:outputText value="#{task.endDate}"/>
                            </p:column>
                            <p:column headerText="Start Date" sortBy="#{task.startDate}">
                                <h:outputText value="#{task.startDate}"/>
                            </p:column>
                            <p:column headerText="Type" sortBy="#{task.taskType}">
                                <h:outputText value="#{task.taskType}"/>
                            </p:column>
                            
                        </p:dataTable>                    
                    </div>
                </div>
            </div>                 
        </p:outputPanel>      
    </ui:define>       
</ui:composition>
